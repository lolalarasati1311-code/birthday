<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SELAMAT ULANG TAHUN🥳🥳🥳</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body
    style="background-image: url('./assets/bg.png');"
    class="flex justify-center h-screen items-center"
  >

    <div
       style="background-color: #e38744; border: 4px solid #e38744; box-shadow: 0px 4px 10px #e38744;"

>

        class="text-4xl text-white font-bold animate_animated animatepulse animate_infinite"

      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },

      let kartu = document.getElementById("kartu");
      
      function ubahKartu() {
        kartu.innerHTML = `    <h1 class="font-semibold text-wrap animate_animated animate_zoomIn">

    </h1>
    <h2 class="mt-3 animate_animated animate_fadeIn">
      - Dari : lola -
    </h2>
    <button
      class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full animate_animated animatedelay-1s animate_tada"
      onclick="refresh()"
    >
      Tutup
    </button>
    `;
      }
      function refresh() {
        location.reload();
      }
    </script>
  </body>
</html>
